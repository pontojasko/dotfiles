# Hyprland Configuration - Ultra Minimal & Productive

# Monitor setup
monitor=,preferred,auto,1

# =================================================================
# INPUT
# =================================================================
input {
    kb_layout = br
    kb_variant = abnt2
    kb_model =
    kb_options =
    kb_rules =
    
    follow_mouse = 1
    sensitivity = 0
    accel_profile = flat
    
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
    }
}

# =================================================================
# CURSOR E VARIÁVEIS DE AMBIENTE
# Definidos no início para máxima garantia de carregamento
# =================================================================
# 1. Variável de Ambiente: Essencial para o Alacritty
env = XCURSOR_THEME,Bibata-Modern-Ice

# 2. Tamanho do Cursor: Ajuste o valor para o tamanho preferido em pixels.
env = XCURSOR_SIZE,24


# =================================================================
# GENERAL, DECORATION, ANIMATIONS
# =================================================================
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(98971aff)
    col.inactive_border = rgba(3b4252ff)
    layout = dwindle
    resize_on_border = true

}


decoration {
    rounding = 0

    blur {
        enabled = true
    }

    shadow {
        enabled = true

        # Ex: rgba(000000aa) é preto com 66% de opacidade.
        color = rgba(050000aa)

        # 3. Alcance/Tamanho da sombra (em pixels)
        # Um valor menor deixa a sombra mais próxima da janela. Tente valores entre 4 e 16.
        range = 16

        # 4. Potência de Renderização (Falloff)
        # Controla a rapidez com que a sombra se dissipa.
        # 1 = dissipação lenta (mais espalhada), 4 = dissipação rápida (mais nítida).
        # Para sutileza, 3 ou 4 costumam funcionar bem.
        render_power = 4

        # 5. Deslocamento (Offset) da sombra
        # (X Y) - desloca a sombra. Ex: 0 40 (desloca 40px para baixo)
        offset = 0 0

        # 6. Ignorar a sombra atrás da própria janela
        # Geralmente recomendado para janelas flutuantes/tiled.
        ignore_window = true


        scale = 1
    }


}

animations {
    enabled = true

    animation = layersIn, 0, 0, 5, bezier, fade
    animation = layersOut, 0, 0, 5, bezier, fade

    animation = windows, 1, 2, default, slide
    animation = workspaces, 1 1, default
    animation = specialWorkspace, 1, 1, default
    animation = border, 1, 1, default
    animation = borderangle, 1, 1, default

}



# ... (restante dos blocos)


# =================================================================
# LAYOUTS
# =================================================================
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    mfact = 0.5
}

# =================================================================
# MISC
# =================================================================
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
    vrr = 0
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}

# =================================================================
# WINDOW RULES (REGRAS DE JANELA)
# =================================================================

windowrulev2 = noborder, onworkspace:w[t1]



    # Regra do Spotify: Inicia no workspace 3 e permanece lá
windowrulev2 = workspace 4 silent, class:^(jetbrains-idea)$
windowrulev2 = workspace 3 silent, class:^(spotify)$
windowrulev2 = workspace 2 silent, class:^(ZapZap)$
windowrulev2 = workspace 5 silent, class:^(org.telegram.desktop)$



# Float rules
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, title:^(Picture-in-Picture)$

# =================================================================
# KEYBINDS (ATALHOS DE TECLADO)
# =================================================================
# Variables
$terminal = alacritty
$fileManager = dolphin
$menu = wofi --show drun --allow-images
$browser = brave
$obsidian = obsidian
$mail = thunderbird
$mainMod = SUPER

# Core bindings
# bind = , Escape, exec, eww close spotify_control
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, hyprctl dispatch exit	
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, C, togglefloating,
bind = $mainMod, X, pseudo,
# MUDANÇA: 'togglesplit' movido para a tecla I para evitar conflito com 'movefocus, d'
bind = $mainMod, I, togglesplit, 
#bind = $mainMod, D, exec, $menu
bindr = $mainMod, Super_L, exec, pkill wofi || $menu


# Application launchers
bind = $mainMod, B, exec, $browser
bind = $mainMod, O, exec, $obsidian
bind = $mainMod, E, exec, $fileManager

# Focus movement (vim-style)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d # Sem conflito após a remoção do 'togglesplit'

# Window movement
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize windows
bind = $mainMod CTRL, H, resizeactive, -40 0
bind = $mainMod CTRL, L, resizeactive, 40 0
bind = $mainMod CTRL, K, resizeactive, 0 -40
bind = $mainMod CTRL, J, resizeactive, 0 40

# Workspace switching
# REMOVIDA DUPLICAÇÃO: CTRL $mainMod, Left/Right 
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod CTRL, Left, workspace, e-1
bind = $mainMod CTRL, Right, workspace, e+1
# Move window to workspace




bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Navegação sequencial (MANTIDA)
bind = $mainMod, Left, workspace, e-1
bind = $mainMod, Right, workspace, e+1

# Scroll through workspaces
bind = $mainMod, mouse_down, movetoworkspace, e+1
bind = $mainMod, mouse_up, movetoworkspace, e-1

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special workspaces (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, M, movetoworkspace, special:magic

# Screenshots
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh full
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/screenshot.sh area
bind = $mainMod, Print, exec, ~/.config/hypr/scripts/screenshot.sh window

# Media keys
bind = $mainMod, F11, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = $mainMod, F10, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Brightness
bind = $mainMod SHIFT, equal, exec, brightnessctl set 5%+
bind = $mainMod SHIFT, minus, exec, brightnessctl set 5%-

# Lock screen
bind = $mainMod, Escape, exec, swaylock --config ~/.config/swaylock/theme.conf --screenshots

bind = SUPER, V, exec, cliphist list | wofi --dmenu --pre-display-cmd "echo '%s' | cut -f 2" | cliphist decode | wl-copy


# --- CONTROLE DE MÍDIA (Spotify, YouTube, etc) ---
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

# --- VOLUME (Requer pacote: pamixer ou wpctl) ---
# binde = permite segurar a tecla para aumentar rápido
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# --- BRILHO DA TELA (Requer pacote: brightnessctl) ---

binde = , XF86MonBrightnessUp, exec, ddcutil setvcp 10 + 5
binde = , XF86MonBrightnessDown, exec, ddcutil setvcp 10 - 5

# Workspace persistence
workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true
    workspace = 6, persistent:true

    bind = ALT, TAB, togglefloating








#####################################

# Define o submap
submap = spotify_menu

# DENTRO deste modo, o ESC fecha o widget e reseta o modo
bind = $mainMod CTRL, Left, workspace, e-1
bind = $mainMod CTRL, Right, workspace, e+1
bind = , Escape, exec, eww close spotify_control && hyprctl dispatch reset

bind = $mainMod, Q, exec, eww close spotify_control && hyprctl dispatch submap reset
bind = , D, exec, playerctl -p spotify next
bind = , A, exec, playerctl -p spotify previous
bind = , Space, exec, playerctl -p spotify play-pause
bind = , Right, exec, playerctl -p spotify next
bind = , Left, exec, playerctl -p spotify previous
binde = , Up, exec, playerctl -p spotify volume 0.05+
binde = , Down, exec, playerctl -p spotify volume 0.05-
binde = , W, exec, playerctl -p spotify volume 0.05+
binde = , S, exec, playerctl -p spotify volume 0.05-

# (Opcional) Permite que cliques passem ou resetem, dependendo da sua preferência
# Mas o mais importante é o ESC acima.

# Sai do submap e volta ao normal
submap = reset

#####################################

# =================================================================
# AUTOSTART

exec-once = gsettings set org.gnome.desktop.interface cursor-theme "Bibata-Modern-Ice"

# 2. Inicialização do SWWW Daemon
exec-once = swww-daemon
exec-once = hypridle
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

exec-once = ~/.config/eww/scripts/autoclose.hypr.sh &
exec-once = ~/.config/hypr/scripts/workspace_listener.sh &
# 3. WALLPAPER: Adiciona sleep 1s para garantir que o daemon swww esteja pronto
exec-once = sleep 3 && zapzap
exec-once = sleep 3 && brave
exec-once = sleep 3 && spotify-launcher
exec-once = sleep 3 && swww img ~/Imagens/Cat_at_Play.png


# Mantenha os outros comandos (Wayland environment, bar, etc.)
exec-once = waybar
exec-once = dunst
exec-once=/usr/lib/pam_kwallet_init
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Essa linha estava truncada, mas está completa aqui (para garantir o ambiente Wayland)
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

