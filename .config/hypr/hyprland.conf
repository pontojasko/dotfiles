# =================================================================
# HYPRLAND CONFIGURATION - ULTRA MINIMAL & PRODUCTIVE
# =================================================================

# =================================================================
# 1. MONITOR & VARIÁVEIS PRINCIPAIS
# =================================================================
monitor=,preferred,auto,1

# Programs Variables
$terminal = alacritty
$fileManager = dolphin
$menu = wofi --show drun, run --allow-images
$browser = brave
$obsidian = obsidian
$mainMod = SUPER
$gemini = /opt/brave-bin/brave --profile-directory=Default --app-id=caidcmannjgahlnbpmidmiecjcoiiigg

# =================================================================
# 2. CURSOR & AMBIENTE
# =================================================================
env = XDG_MENU_PREFIX,arch-
env = XCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE, 24

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland,x11,*
#env = QT_QPA_PLATFORMTHEME,kde
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWS_DECORATION,1


# =================================================================
# 3. INPUT (TECLADO & MOUSE)
# =================================================================
input {
    kb_layout = br
    kb_variant = abnt2
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0
    accel_profile = flat

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
    }
}

# =================================================================
# 4. APARÊNCIA (GENERAL, DECORATION, ANIMATIONS)
# =================================================================
general {
    gaps_in = 2
    gaps_out = 5
    border_size = 1
    col.active_border = rgba(98971aff)
    col.inactive_border = rgba(3b4252ff)
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 0

    blur {
        enabled = true
    }

    shadow {
        enabled = true
        # Ex: rgba(000000aa) é preto com 66% de opacidade.
        color = rgba(050000aa)

        # 3. Alcance/Tamanho da sombra (em pixels)
        range = 2

        # 4. Potência de Renderização (Falloff)
        render_power = 1

        # 5. Deslocamento (Offset) da sombra
        offset = 0 0

        # 6. Ignorar a sombra atrás da própria janela
        ignore_window = true

        scale = 1
    }
}

animations {
    enabled = true

    animation = layersIn, 0, 0, 5, bezier, fade
    animation = layersOut, 0, 0, 5, bezier, fade

    animation = windows, 1, 2, default, slide
    animation = workspaces, 1 1, default
    animation = specialWorkspace, 1, 1, default
    animation = border, 1, 1, default
    animation = borderangle, 1, 1, default
}

# =================================================================
# 5. LAYOUTS & MISC
# =================================================================
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    mfact = 0.5
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}

# =================================================================
# 6. WINDOW & WORKSPACE RULES
# =================================================================
# Workspace Persistence
workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true

# Workspace Specifics
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0

# Window Rules
windowrulev2 = noborder, onworkspace:w[t1]
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = opacity 1 0.7, floating:1

# App Workspace Assignments
windowrulev2 = workspace 4 silent, class:^(jetbrains-idea)$
# Regra do Spotify: Inicia no workspace 3 e permanece lá
windowrulev2 = workspace 3 silent, class:^(spotify)$
windowrulev2 = workspace 2 silent, class:^(ZapZap)$
windowrulev2 = workspace 5 silent, class:^(org.telegram.desktop)$

# =================================================================
# 7. KEYBINDS (ATALHOS)
# =================================================================

# --- Core Bindings ---
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, hyprctl dispatch exit
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, C, togglefloating,
bind = ALT, TAB, togglefloating,
bind = $mainMod, X, pseudo,
# MUDANÇA: 'togglesplit' movido para a tecla I para evitar conflito com 'movefocus, d'
bind = $mainMod, I, togglesplit,
bind = $mainMod, Escape, exec, swaylock --config ~/.config/swaylock/theme.conf --screenshots
# bind = , Escape, exec, eww close spotify_control (Mantido comentado conforme original)

# --- Application Launchers ---
bind = $mainMod, D, exec, wofi --show run
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, G, exec, $gemini
bind = $mainMod, B, exec, $browser
bind = $mainMod, O, exec, lotion
bind = $mainMod, E, exec, $fileManager
#bind = $mainMod, D, exec, $menu
bindr = $mainMod, Super_L, exec, pkill wofi || $menu

# --- Clipboard ---
bind = $mainMod, V, exec, cliphist list | wofi --dmenu -L center -G center --pre-display-cmd "echo '%s' | cut -f 2" | cliphist decode | wl-copy && wtype -M ctrl v
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d # Sem conflito após a remoção do 'togglesplit'

# --- Window Movement ---
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d
# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- Resize Windows ---
bind = $mainMod CTRL, H, resizeactive, -40 0
bind = $mainMod CTRL, L, resizeactive, 40 0
bind = $mainMod CTRL, K, resizeactive, 0 -40
bind = $mainMod CTRL, J, resizeactive, 0 40

# --- Workspace Switching ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Navegação sequencial
bind = $mainMod CTRL, Left, workspace, e-1
bind = $mainMod CTRL, Right, workspace, e+1
bind = $mainMod, Left, workspace, e-1
bind = $mainMod, Right, workspace, e+1

# Scroll through workspaces
bind = $mainMod, mouse_down, movetoworkspace, e+1
bind = $mainMod, mouse_up, movetoworkspace, e-1

# --- Move Window to Workspace ---
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --- Special Workspaces (Scratchpad) ---
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, M, movetoworkspace, special:magic

# --- Screenshots ---
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh full
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/screenshot.sh area
bind = $mainMod, Print, exec, ~/.config/hypr/scripts/screenshot.sh window

# --- Hardware Keys (Audio & Brightness) ---
bind = $mainMod, F11, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = $mainMod, F10, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = $mainMod SHIFT, equal, exec, brightnessctl set 5%+
bind = $mainMod SHIFT, minus, exec, brightnessctl set 5%-

# --- Media Control Global ---
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = , XF86MonBrightnessUp, exec, ddcutil setvcp 10 + 5
binde = , XF86MonBrightnessDown, exec, ddcutil setvcp 10 - 5

# =================================================================
# 8. SUBMAPS (MODOS ESPECIAIS)
# =================================================================
# Define o submap
submap = spotify_menu

# DENTRO deste modo:
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/screenshot.sh area
bind = $mainMod CTRL, Left, workspace, e-1
bind = $mainMod CTRL, Right, workspace, e+1
bind = , Escape, exec, eww close spotify_control && hyprctl dispatch submap reset
bind = $mainMod, Q, exec, eww close spotify_control && hyprctl dispatch submap reset

# Controles Spotify
bind = , D, exec, playerctl -p spotify next
bind = , A, exec, playerctl -p spotify previous
bind = , Space, exec, playerctl -p spotify play-pause
bind = , Right, exec, playerctl -p spotify next
bind = , Left, exec, playerctl -p spotify previous
binde = , Up, exec, playerctl -p spotify volume 0.05+
binde = , Down, exec, playerctl -p spotify volume 0.05-
binde = , W, exec, playerctl -p spotify volume 0.05+
binde = , S, exec, playerctl -p spotify volume 0.05-

# Sai do submap
submap = reset

# =================================================================
# 9. AUTOSTART (INICIALIZAÇÃO)
# =================================================================
exec-once = gsettings set org.gnome.desktop.interface cursor-theme "Bibata-Modern-Ice"
exec-once = swww-daemon
exec-once = hypridle
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = ~/.config/eww/scripts/autoclose.hypr.sh &
exec-once = ~/.config/hypr/scripts/workspace_listener.sh &

# System & Bars
exec-once = waybar
exec-once = dunst
exec-once = /usr/lib/pam_kwallet_init &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/xdg-desktop-portal-kde &
exec-once = /usr/lib/xdg-desktop-portal-hyprland & 
exec-once = /usr/lib/xdg-desktop-portal &
exec-once = kbuildsycoca6

# Apps (com delay)
exec-once = sleep 3 && zapzap
exec-once = sleep 3 && brave
exec-once = sleep 3 && spotify-launcher
exec-once = sleep 3 && swww img ~/Imagens/Cat_at_Play.png

