# This is the main Neofetch config file.
# You can uncomment and modify any of the settings below.

# NOTE: Neofetch configs use BASH syntax.
# NOTE: Neofetch functions use the 'print_info' function.

# ==============================================================================
# OPTIONS
# ==============================================================================

# Info display
# Define what info is displayed and in what order.
#
# 'print_info()' is the main function that determines this.
# 
# To add your own info simply add a new function below and
# add the function to 'print_info()' in the desired position.
#
# NOTE: If you put your custom info functions in an external
#       file, make sure to source the file in this config.
#
# EXAMPLE:
#
# print_info() {
#     info title
#     info underline
#     info "My Custom Info" custom_function
#     info "Another Info" another_function
#     info cols
# }

print_info() {
    info title
    info underline

    info "OS" os
    info "Host" host
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    # info "Resolution" resolution # Comentado, pois Wayland tem problema de detecção
    info "WM" wm
    info "WM Theme" wm_theme
    info "Theme" theme
    info "Icons" icons
    # info "Terminal" terminal # Comentado, pois já é óbvio
    # info "Terminal Font" term_font # Removido para evitar fontes incorretas
    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory

    # Info Adicional (Opcional, se você quiser)
    # info "Disk" disk
    # info "Local IP" local_ip
    # info "Public IP" public_ip
    # info "Song" song

    info cols
}

# ==============================================================================
# CONFIGURATION
# ==============================================================================

# CPU Speed
# Default: 'on'
cpu_speed="on"

# CPU Cores
# Default: 'logical'
cpu_cores="logical"

# CPU Temperature
# Mostrar temperatura em Celsius (C) para melhor monitoramento.
# Default: 'off'
# Valores: 'C', 'F', 'off'
cpu_temp="C"


# GPU
gpu_brand="on"
# Mostrar ambas as GPUs (Integrada e Dedicada), se houver.
gpu_type="all"


# Resolution
# Mostrar taxa de atualização, útil para Hyprland/monitores modernos.
# Default: 'off'
# Valores: 'on', 'off'
refresh_rate="on"


# Gtk Theme / Icons / Font
# Encurtar o output do GTK para ser mais limpo.
# Default: 'off'
# Valores: 'on', 'off'
gtk_shorthand="on"

gtk2="on"
gtk3="on"


# IP Address
public_ip_host="http://ident.me"
public_ip_timeout=2


# Desktop Environment
# Mostra a versão do DE/WM, útil para Hyprland.
de_version="on"


# Disk (Configurações de Disco - Deixe descomentado se quiser ver o uso de disco)
disk_show=('/')
disk_subtitle="mount"
disk_percent="on"


# Song (Configurações de Música - Deixe descomentado se usar player compatível)
# music_player="auto"
# song_format="%artist% - %album% - %title%"
# song_shorthand="off"
# mpc_args=()


# Text Colors
# Cores estilo Gruvbox: (3=Amarelo, 3=Amarelo, 2=Verde, 7=Branco Brilhante)
# 3: Título/Arroba | 3: Underline | 2: Subtítulo | 7: Colon | 7: Info
colors=(3 3 2 7 7 7)


# Text Options
bold="on"
underline_enabled="on"
underline_char="-"

# ==============================================================================
# Imagem/Logo
# ==============================================================================

# ASCII/Imagem
# Display ASCII art. You can also use 'image' or 'off'.
image_backend="ascii"
# Se usar 'ascii', defina qual arte usar.
# 'auto' tentará adivinhar pelo seu distro.
ascii_distro="auto" 

# Opções de cores para o ASCII
# Cores da Distro: 4: Azul, 5: Magenta, 6: Ciano, 7: Branco
ascii_colors=(4 5 6 7)

# Alinhar o texto à direita da imagem
gap=3

